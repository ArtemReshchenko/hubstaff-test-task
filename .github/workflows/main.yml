name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  test:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      # Use GitHub secrets for sensitive data
      MAILSLURP_API_KEY: ${{ secrets.MAILSLURP_API_KEY }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_USER_FIRST_NAME: ${{ secrets.TEST_USER_FIRST_NAME }}
      TEST_USER_LAST_NAME: ${{ secrets.TEST_USER_LAST_NAME }}
      BASE_URL: https://hubstaff.com
      HEADLESS: true
      VERIFY_EMAIL: true

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create test results directory
        run: mkdir -p test-results/screenshots allure-results

      - name: Run Playwright tests
        run: |
          npx playwright test
        env:
          # Pass additional environment variables here
          WORKERS: 3
          RETRIES: 2
          TEST_TIMEOUT: 120000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 30

      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
          retention-days: 30

      - name: Deploy Allure Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          keep_files: false
